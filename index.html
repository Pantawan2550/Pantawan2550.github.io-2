<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการคิว สำหรับเก็บข้อมูล</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .queue-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .queue-box {
      background-color: #d4edda;
      border: 3px solid #333;
      border-radius: 12px;
      width: 160px;
      height: 160px;
      text-align: center;
      font-size: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      box-sizing: border-box;
    }
    .queue-box p {
      margin: 0;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    #clock {
      font-size: 20px;
      color: #555;
      margin-bottom: 15px;
    }
    a.history-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    a.history-link:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNkrcksSvU6H4xYf9h5hvWYgHFYuy4igw",
      authDomain: "queue-management-system-79b27.firebaseapp.com",
      databaseURL: "https://queue-management-system-79b27-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-management-system-79b27",
      storageBucket: "queue-management-system-79b27.appspot.com",
      messagingSenderId: "76344006886",
      appId: "1:76344006886:web:a93cdee9adf70b43e30327"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    setInterval(() => {
      document.getElementById("clock").textContent =
        `เวลา: ${new Date().toLocaleTimeString("th-TH", { hour12: false })}`;
    }, 1000);

    function addQueue() {
      const number = document.getElementById("queueNumber").value.trim();
      if (!number) return alert("กรุณากรอกหมายเลขคิว");

      const timeIn = new Date().toISOString();
      db.ref("queues/" + number).set({ number, timeIn });
      document.getElementById("queueNumber").value = "";
    }

    function removeQueue(number) {
      const timeOut = new Date().toISOString();
      db.ref("queues/" + number).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return;

        const historyEntry = {
          number: data.number,
          timeIn: data.timeIn,
          timeOut: timeOut
        };

        // บันทึกประวัติลง Firebase
        db.ref("history").push(historyEntry);

        // ส่งข้อมูลไป Google Sheets ผ่าน Apps Script Web App
        fetch("https://script.google.com/macros/s/AKfycbzwGFX4YvgK1hcV8HX55Poii97lMp36SLdM1eLhiUatXE1rhY9WAIsWrJV9DoPxt4361w/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            queueNumber: historyEntry.number,
            timeIn: historyEntry.timeIn,
            timeOut: historyEntry.timeOut
          })
        })
        .then(res => res.text())
        .then(txt => console.log("ส่งข้อมูลไป Google Sheets:", txt))
        .catch(err => console.error("ส่งข้อมูลผิดพลาด:", err));

        // ลบคิวออกจากคิวปัจจุบัน
        db.ref("queues/" + number).remove();
      });
    }

    function renderQueues(data) {
      const container = document.getElementById("queues");
      container.innerHTML = "";

      const sorted = Object.entries(data).sort((a, b) => {
        return new Date(a[1].timeIn) - new Date(b[1].timeIn);
      });

      for (let [id, q] of sorted) {
        const box = document.createElement("div");
        box.className = "queue-box";
        box.innerHTML = `
          <p>คิว ${q.number}</p>
          <p>เข้า: ${new Date(q.timeIn).toLocaleTimeString("th-TH")}</p>
          <button class="remove-btn" onclick="removeQueue('${q.number}')">ออก</button>
        `;
        container.appendChild(box);
      }
    }

    db.ref("queues").on("value", snapshot => {
      const data = snapshot.val() || {};
      renderQueues(data);
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>ระบบจัดการคิวแบบเรียลไทม์</h2>
    <div id="clock"></div>

    <div class="input-group">
      <input type="number" id="queueNumber" placeholder="หมายเลขคิว" />
      <button onclick="addQueue()">เพิ่มคิว</button>
    </div>

    <a href="status.html" class="history-link" target="_blank">ดูประวัติการเข้า-ออก</a>

    <div class="queue-container" id="queues"></div>
  </div>
</body>
</html>
