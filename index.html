<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการคิวแบบเรียลไทม์</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 180px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .queue-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .queue-box {
      background-color: #d4edda;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    #clock {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNkrcksSvU6H4xYf9h5hvWYgHFYuy4igw",
      authDomain: "queue-management-system-79b27.firebaseapp.com",
      databaseURL: "https://queue-management-system-79b27-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-management-system-79b27",
      storageBucket: "queue-management-system-79b27.appspot.com",
      messagingSenderId: "76344006886",
      appId: "1:76344006886:web:a93cdee9adf70b43e30327"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    setInterval(() => {
      document.getElementById("clock").textContent =
        `เวลา: ${new Date().toLocaleTimeString("th-TH", { hour12: false })}`;
    }, 1000);

    function addQueue() {
      const number = document.getElementById("queueNumber").value.trim();
      if (!number) return alert("กรุณากรอกหมายเลขคิว");

      const timeIn = new Date().toISOString();
      db.ref("queues/" + number).set({ number, timeIn });
      document.getElementById("queueNumber").value = "";
    }

    function removeQueue(number) {
      const timeOut = new Date().toISOString();
      db.ref("queues/" + number).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return;
        db.ref("history").push({ number: data.number, timeIn: data.timeIn, timeOut });
        db.ref("queues/" + number).remove();
      });
    }

    function renderQueues(data) {
      const container = document.getElementById("queues");
      container.innerHTML = "";

      const sorted = Object.entries(data).sort((a, b) => {
        return new Date(a[1].timeIn) - new Date(b[1].timeIn);
      });

      for (let [id, q] of sorted) {
        const box = document.createElement("div");
        box.className = "queue-box";
        box.innerHTML = `
          <p>คิว ${q.number}</p>
          <p>เข้า ${new Date(q.timeIn).toLocaleTimeString()}</p>
          <button class="remove-btn" onclick="removeQueue('${q.number}')">ออก</button>
        `;
        container.appendChild(box);
      }
    }

    db.ref("queues").on("value", snapshot => {
      const data = snapshot.val() || {};
      renderQueues(data);
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>ระบบจัดการคิวแบบเรียลไทม์</h2>
    <div id="clock"></div>

    <div class="input-group">
      <input type="number" id="queueNumber" placeholder="หมายเลขคิว" />
      <button onclick="addQueue()">เพิ่มคิว</button>
    </div>

    <div class="queue-container" id="queues"></div>
  </div>
</body>
</html>
