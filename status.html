<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประวัติคิวเข้า-ออก</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: white; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_9hLiA0GSkA-iG4EqDioC30zj9mxU3wQ",
      authDomain: "restaurant-waiting-list.firebaseapp.com",
      databaseURL: "https://restaurant-waiting-list-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "restaurant-waiting-list",
      storageBucket: "restaurant-waiting-list.appspot.com",
      messagingSenderId: "60559914247",
      appId: "1:60559914247:web:76f651da714279231ac1a2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    window.onload = () => {
      db.ref("history").once("value", snapshot => {
        const data = snapshot.val();
        const table = document.getElementById("historyTable");
        for (let id in data) {
          const row = data[id];
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.number}</td>
            <td>${new Date(row.timeIn).toLocaleString()}</td>
            <td>${new Date(row.timeOut).toLocaleString()}</td>
          `;
          table.appendChild(tr);
        }
      });
    };
  </script>
</head>
<body>
  <h2>ประวัติคิวเข้า-ออก</h2>
  <table>
    <thead>
      <tr>
        <th>หมายเลขคิว</th>
        <th>เวลาเข้า</th>
        <th>เวลาออก</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
</body>
</html>
