<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ประวัติการเข้า-ออกคิว</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 16px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      background-color: #f9f9f9;
    }
    .clear-btn {
      margin-top: 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background-color: #c82333;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration (เหมือนกับ index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyDNkrcksSvU6H4xYf9h5hvWYgHFYuy4igw",
      authDomain: "queue-management-system-79b27.firebaseapp.com",
      databaseURL: "https://queue-management-system-79b27-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-management-system-79b27",
      storageBucket: "queue-management-system-79b27.appspot.com",
      messagingSenderId: "76344006886",
      appId: "1:76344006886:web:a93cdee9adf70b43e30327"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ฟังก์ชันล้างประวัติ
    function clearHistory() {
      if (confirm("ยืนยันการล้างประวัติทั้งหมด? การดำเนินการนี้ไม่สามารถกู้คืนได้")) {
        db.ref("history").remove()
          .then(() => alert("ล้างประวัติเรียบร้อยแล้ว"))
          .catch(err => alert("เกิดข้อผิดพลาด: " + err.message));
      }
    }

    window.onload = function () {
      const tbody = document.getElementById("historyBody");

      // ดึงข้อมูล history แบบเรียลไทม์
      db.ref("history").on("value", snapshot => {
        const data = snapshot.val() || {};
        const rows = Object.values(data)
          .sort((a, b) => new Date(b.timeIn) - new Date(a.timeIn));

        // ล้างตารางเดิม
        tbody.innerHTML = "";

        // สร้างแถวใหม่
        for (let item of rows) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.number}</td>
            <td>${item.timeIn ? new Date(item.timeIn).toLocaleTimeString("th-TH") : "-"}</td>
            <td>${item.startServiceTime ? new Date(item.startServiceTime).toLocaleTimeString("th-TH") : "-"}</td>
            <td>${item.timeOut ? new Date(item.timeOut).toLocaleTimeString("th-TH") : "-"}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>ประวัติการเข้า-ออกคิว</h2>
    <table>
      <thead>
        <tr>
          <th>หมายเลขคิว</th>
          <th>เวลาเข้า</th>
          <th>เวลาเริ่มให้บริการ</th>
          <th>เวลาออก</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- ข้อมูลประวัติจะขึ้นตรงนี้ -->
      </tbody>
    </table>

    <!-- ปุ่มล้างข้อมูลไว้ด้านล่าง -->
    <button class="clear-btn" onclick="clearHistory()">ล้างประวัติทั้งหมด</button>
  </div>
</body>
</html>
